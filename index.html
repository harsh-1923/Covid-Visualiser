    <script>

        let globalCases = 0;
        let globalCasesToday = 0;

        let globalActive = 0;
        let globalACtivePerMillion

        let globalRecovered = 0;
        let globalRecoveredToday = 0;

        let globalDeaths = 0;
        let globalDeathsToday = 0;

         
        getFirstData();
        async function getFirstData(){
            const response = await fetch("https://disease.sh/v3/covid-19/all");
            const data = await response.json();
            // console.log(data);

            globalCases = data.cases;
            globalCasesToday = data.todayCases;

            globalActive = data.active;
            globalACtivePerMillion = data.activePerOneMillion;
            globalRecovered = data.recovered;
            globalRecoveredToday = data.todayRecovered;

            globalDeaths = data.deaths;
            globalDeathsToday = data.todayDeaths;

            // console.log(globalCases, globalCasesToday, globalRecovered, globalRecoveredToday, globalActive, globalDeaths, globalDeathsToday)


            document.querySelector(".total-display").innerText = globalCases;
            document.querySelector(".total-new").innerText = "(+" + globalCasesToday + ")";

            document.querySelector(".active-display").innerText = globalActive;
            document.querySelector(".active-ppm").innerText = globalACtivePerMillion + " per M";

            document.querySelector(".recovered-display").innerText = globalRecovered;
            document.querySelector(".recovered-new").innerText = "(+" + globalRecoveredToday + ")";

            document.querySelector(".deaths-display").innerText = globalDeaths;
            document.querySelector(".deaths-new").innerText = "(+" + globalDeathsToday + ")";
   
        }

        let country = "india"
        let duration = "30";
        document.querySelector(".search-btn").addEventListener("click", function () {
            exc();
            fetchData(country, duration);
        });
        document.querySelector(".duration-input").addEventListener("keyup", function (e) {
            if(e.key == "Enter"){
                exc();
                fetchData(country, duration);
            }
        });
        function exc(){
            country = document.getElementById("country-txt").value;
            duration = document.getElementById("duration-txt").value;
            // console.log(country, duration);

        }

        let x = [];
        let y = [];
        async function fetchData(country, duration){
            const response = await fetch("https://disease.sh/v3/covid-19/historical/"+ country +"?lastdays=" + duration);
            const data = await response.json();
            // console.log(data);
            // console.log(data);

            x = Object.keys(data.timeline.cases);
            y = Object.values(data.timeline.cases);

            // console.log(y);

            buildChart();
        
        }

    function buildChart(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: x,
                datasets: [{
                    label: 'Total Covid cases in ' + country + " in the last " + duration + " days",
                    fill: true,
                    data :  y,
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 5
                }]
            },
            options: {  
                // point: false;
                scales: {
                    y: {
                        beginAtZero: false
                    }
                },
                pointBorderColor: 'rgba(0, 0, 0, 1)',
                pointRadius: 0,
            }
        });
    }
